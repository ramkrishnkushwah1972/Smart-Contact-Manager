<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is settings page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h1 class="mb-3">Change Password</h1>
							<!-- Form -->
							<form th:action="@{/user/change-password}" method="post">
								<div class="form-group my-2">
									<!-- Old password field -->
								<input type="password" name="oldPassword" placeholder="Enter old password" class="form-control" />

								</div>
								<div class="form-group my-2">
									<!-- New password field -->
								<input type="password" name="newPassword" placeholder="Enter new password" class="form-control" />
								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-success btn-md ">Change</button>
									<button type="reset" class="btn btn-warning btn-md ">Reset</button>
								</div>
								
							</form>			
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#settings-link").addClass("active");
			});
			
		</script>
		
	</section>
	
</body>
</html>
