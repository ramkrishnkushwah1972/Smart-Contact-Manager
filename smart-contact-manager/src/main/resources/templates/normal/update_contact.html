<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is update form page</title>
</head>
<body>
	<section>
		<div class="card me-3 ms-3">
			
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#"
								th:object="${contact}"
								method="POST"
								
								enctype="multipart/form-data"
								th:action="@{/user/process-update}"
								class="mt-2"
								>
								
								<input type="hidden" name="cId" th:value="${contact.cId}" />
							<!-- First Name -->
							<div class="input-group mb-3">
									<span class="input-group-text" id="basic-addon1"><i class="fa fa-plus"></i></span>
								<input type="text" id="firstName" name="name" th:value="${contact.name}"
								placeholder="Enter Name here" class="form-control"/>
							</div>
							
							<!-- Second Name -->
							<div class="input-group mb-3">
								<span class="input-group-text" ><i class="fa fa-user"></i></span>
  								<input type="text" class="form-control"id="secondName" name="secondName" th:value="${contact.secondName}"
  								placeholder="Enter Nick Name here" >
							</div>
							
							<!-- Phone Field-->
							<div class="input-group mb-3">
								<span class="input-group-text" ><i class="fa fa-phone"></i></span>
  								<input required type="number" class="form-control" id="phone" name="phone" th:value="${contact.phone}"
  								placeholder="Enter Phone no. here" >
							</div>

							<!-- Email Field-->
							<div class="input-group mb-3">
								<span class="input-group-text" >@</span>
  								<input type="email" class="form-control" id="email" name="email" th:value="${contact.email}" 
  								placeholder="Enter Email here" >
							</div>

							<!-- Work Field-->
							<div class="input-group mb-3">
								<span class="input-group-text" ><i class="fa fa-briefcase"></i></span>
  								<input type="text" class="form-control" id="work" name="work" th:value="${contact.work}" 
  								placeholder="Enter Work here" >
							</div>

							<!-- Contact Description Field-->
							<div class="form-froup mb-3">
								<textarea placeholder="Enter contact description" name="description" th:text="${contact.description}" id="mytextarea" cols="30" rows="8" class="form-control" ></textarea>
							</div>
							
							<!-- Contact Image Field-->
							<div class="container">
								<img th:src="@{'/image/'+${contact.image}}" class="my_profile_picture" style="width:100px; height:100px;" alt="Error" />
							</div>
							<div class="custom-file mb-3">
								<label class="btn btn-outline-primary btn-sm">
									<input type="file" name="profileImage"/>
									Select a New Image
								</label>
							</div>
							
							<div class="container text-center">
								<button class="btn btn-outline-success">Update Contact</button>
							</div>
							</form>
						</div>	
					</div>
				</div>	
			</div>
			
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		 <script>
      		tinymce.init({
        		selector: '#mytextarea'
      		});
    	</script>
		
	</section>
	
</body>
</html>
