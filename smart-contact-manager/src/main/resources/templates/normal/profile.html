<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is profile page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img th:src="'/image/'+${user.imageUrl}"
						style="width: 200px; height: 200px;" class="my_profile_picture"
						alt="error" />
					</div>
					<h1 th:text="${user.name}" class="text-center mt-3"></h1>
					<div class="table-responsive">
						<table class="table text-center">
							<thead>
								<tr>
									<th scope="col">#ID</th>
									<th scope="col">SCM2023<span th:text="${user.id}"></span></th>
								</tr>
							</thead>
							<tbody>
								<!-- <tr>
									<th scope="row">Name</th>
									<td><span th:text="${user.name}"></span></td>
								</tr> -->
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${user.email}"></span></td>
								</tr>
								<tr>
									<th scope="row">Role</th>
									<td><span th:text="${user.role}"></span></td>
								</tr>
								<tr>
									<th scope="row">Account Active</th>
									<td><span th:text="${user.enabled}"></span></td>
								</tr>
								<tr>
									<th scope="row">About</th>
									<td><span th:text="${user.about}"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		
		</div>
		<!-- this code for active link -->
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#profile-link").addClass("active");
			});
			
		</script>
	</section>
	
</body>
</html>
