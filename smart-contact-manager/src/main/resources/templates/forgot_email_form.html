<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is login page</title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style="height: 100%;">
                    
                    <!-- Message Box -->
                    <div th:if="${session.message}" class="container text-center">
						<div class="alert alert-danger my-2" role="alert">
							<span th:text="${session.message}"></span>
						</div>
						<th:block th:text="	${#session.removeAttribute('message')}"></th:block>
					</div>
                    
                    
                    <!--Email Form  -->
                    <h3 class="text-center text-info m-3">Your Registered Email</h3>
                    
                        <form id="login-form" class="form" th:action="@{/send_otp}" method="post">
                    		<div class="form-group">
                    			<input type="email" name="email" class="form-control" placeholder="Enter your register email here" required />
                    		</div>        
                    		<div class="container text-center my-4 ">
                    			<a th:href="@{/signin}" class="btn btn-danger ">Cancel</a>
                    			<button class="btn btn-warning ">Send OTP</button>
                    			
                    		</div>
                            
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
	
</body>
</html>
