<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Change Password Page</title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style="height: 100%;">
                    <h3 class="m-4">Enter New Password</h3>
                    
                        <form id="login-form" class="form" th:action="@{/change-password}" method="post">
                    		<div class="form-group">
                    			<input type="password" name="newPassword" class="form-control" placeholder="Enter new password here..." required />
                    		</div>        
                    		<div class="container text-center my-4 ">
                    			<button class="btn btn-primary ">Change Password</button>
                    			
                    		</div>
                            
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
	
</body>
</html>
